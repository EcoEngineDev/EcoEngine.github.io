  <style>
    @font-face {
      font-family: 'Lexend';
      src: url('/fonts/Lexend-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Lexend';
      src: url('/fonts/Lexend-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Lexend';
      src: url('/fonts/Lexend-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Lexend';
      src: url('/fonts/Lexend-ExtraLight.ttf') format('truetype');
      font-weight: 200;
      font-style: normal;
    }
    @font-face {
      font-family: 'Lexend';
      src: url('/fonts/Lexend-Thin.ttf') format('truetype');
      font-weight: 100;
      font-style: normal;
    }
    body, html, input, button, textarea {
      font-family: 'Lexend', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Resources cards styles */
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .resource-card {
      background: var(--color-dark);
      color: var(--color-light);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .resource-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px rgba(0,217,255,0.3);
    }

    .resource-icon {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-white);
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .resource-card:hover .resource-icon {
      transform: scale(1.1);
    }

    /* Resources Section Mobile Styles - Enhanced */
    @media (max-width: 1400px) {
      .section {
        padding: 30px 15px !important;
      }

      .resources-grid {
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 25px !important;
        padding: 0 !important;
        max-width: 900px !important;
        margin: 0 auto !important;
      }

      h1 {
        font-size: 2.3rem !important;
        margin-bottom: 35px !important;
        padding: 0 15px !important;
      }
    }

    @media (max-width: 1200px) {
      .resources-grid {
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 20px !important;
        max-width: 700px !important;
      }

      .resource-card {
        padding: 25px !important;
      }

      .resource-icon {
        width: 85px !important;
        height: 85px !important;
      }
    }

    @media (max-width: 900px) {
      .resources-grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 22px !important;
        max-width: 600px !important;
      }

      .resource-card {
        padding: 22px !important;
      }

      .resource-icon {
        width: 90px !important;
        height: 90px !important;
      }
    }

    @media (max-width: 768px) {
      .section {
        padding: 25px 15px !important;
      }

      h1 {
        font-size: 2rem !important;
        margin-bottom: 25px !important;
        padding: 0 10px !important;
      }

      .resources-grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 18px !important;
        max-width: 500px !important;
      }

      .resource-card {
        padding: 20px !important;
        border-radius: 12px !important;
      }

      .resource-icon {
        width: 80px !important;
        height: 80px !important;
        margin-bottom: 12px !important;
        border-radius: 6px !important;
      }

      .resource-card h2 {
        font-size: 1.2rem !important;
        margin-bottom: 6px !important;
      }

      .resource-card p {
        font-size: 0.9rem !important;
        line-height: 1.4 !important;
      }
    }

    @media (max-width: 480px) {
      .section {
        padding: 20px 10px !important;
      }

      .resources-grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 15px !important;
        max-width: 400px !important;
      }

      .resource-card {
        padding: 16px !important;
        border-radius: 10px !important;
      }

      .resource-icon {
        width: 70px !important;
        height: 70px !important;
        margin-bottom: 10px !important;
      }

      h1 {
        font-size: 1.8rem !important;
        margin-bottom: 20px !important;
        padding: 0 8px !important;
      }

      .resource-card h2 {
        font-size: 1.1rem !important;
        margin-bottom: 5px !important;
      }

      .resource-card p {
        font-size: 0.85rem !important;
        line-height: 1.3 !important;
      }
    }

    @media (max-width: 360px) {
      .section {
        padding: 15px 8px !important;
      }

      .resources-grid {
        gap: 12px !important;
        max-width: 320px !important;
      }

      .resource-card {
        padding: 14px !important;
        border-radius: 8px !important;
      }

      .resource-icon {
        width: 60px !important;
        height: 60px !important;
      }

      .resource-card h2 {
        font-size: 1rem !important;
      }

      .resource-card p {
        font-size: 0.8rem !important;
      }

      h1 {
        font-size: 1.6rem !important;
        margin-bottom: 18px !important;
      }
    }
  </style>
</head>

  <script src="/media/scripts.js"></script>
  <script>
    // Audio playback for navbar clicks
    function playQuackSound() {
      const audio = new Audio('media/Audio/quack.mp3');
      audio.volume = 0.5;
      
      audio.play().catch(function(error) {
        console.log('Audio playback failed:', error);
      });
    }
    
    // Add click event listeners to all navbar links
    document.addEventListener('DOMContentLoaded', function() {
      const navbarLinks = document.querySelectorAll('nav a, .dropdown-item a');
      
      navbarLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          playQuackSound();
        });
      });
    });
  </script>
