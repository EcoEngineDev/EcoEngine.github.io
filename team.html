  <script src="/media/scripts.js"></script>
  <script>
    // Audio playback for navbar clicks
    function playQuackSound() {
      const audio = new Audio('media/Audio/quack.mp3');
      audio.volume = 0.5;
      
      audio.play().catch(function(error) {
        console.log('Audio playback failed:', error);
      });
    }
    
    // Add click event listeners to all navbar links
    document.addEventListener('DOMContentLoaded', function() {
      const navbarLinks = document.querySelectorAll('nav a, .dropdown-item a');
      
      navbarLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          playQuackSound();
        });
      });

      // Initialize modal functionality
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');

      if (modal && modalImg) {
        // Set up modal click handlers
        modal.onclick = function(e) {
          if (e.target !== modalImg) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
          }
        };

        // Set up escape key handler
        document.onkeydown = function(e) {
          if (e.key === 'Escape') {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
          }
        };

        // Set up image click handlers
        const images = document.querySelectorAll('.collage-item img');
        images.forEach(img => {
          img.onclick = function() {
            modal.style.display = 'block';
            modalImg.src = this.src;
            document.body.style.overflow = 'hidden';
          };
        });
      }
    });

    // Close modal function
    function closeModal() {
      const modal = document.getElementById('imageModal');
      if (modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    }
  </script>
